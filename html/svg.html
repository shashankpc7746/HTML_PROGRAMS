<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG images</title>
</head>

<body>
    <svg width="500px" height="500px">
        <!-- Rectangle -->
        <rect width="50px" height="20px" width="100" height="100" x="9" stroke="yellow" stroke-width="4px" fill="red">
        </rect>
        <!-- Circle -->
        <circle cx="32" cy="100" r="30" stroke="red" stroke />
    </svg>

</body>

</html>
