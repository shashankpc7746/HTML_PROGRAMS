<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="yellow">
    <center>
        <h2>Student Bio-Data Form</h2>
    </center>
    <br>
    <form>
        <label for="studentName">Student Name:</label>
        <input type="text" name="t1" id="studentName">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="t2" id="password">
        <br><br>
        <label for="gender">Gender:
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="female">Female
        </label>
        <br><br>
        <label for="dob">Student DOB :
            <input type="date" name="dob" id="dob">
        </label>
        <br><br>
        <label for="courses">Courses :
            <input type="checkbox" name="cse" value="cse">Blockchain
            <input type="checkbox" name="ece" value="ece">Data Science
            <input type="checkbox" name="ece" value="ece">Cyber Security
        </label>
        <br><br>
        <label for="year_of_course">Year of Course :
            <select>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>

            </select>
        </label>
    </form>
</body>

</html>
