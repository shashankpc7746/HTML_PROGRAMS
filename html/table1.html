<html lang="en">

<head>
    <meta charset="UTF-8"><!--Uniform Transfer Format Mode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="4" bordercolor="red" cellspacing="10px" cellpadding="10px">
        <caption>Student Details</caption>
        <thead>
            <th>Student</th>
            <th>Course</th>
            <th>Year</th>
        </thead>
        <tbody>
            <td>Shashank</td>
            <td>Artificial Intelligence & Machine Learning</td>
            <td>3rd Year</td>
        </tbody>
    </table>

</body>

</html>
