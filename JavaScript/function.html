<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>

<body>
    <script>
        function displayInfo() {
            document.write("Student name is Shashank! <br>");
        }
        function getInfo() {
            document.write("Student age is 21! <br>");
        }
    </script>
    <button onclick="displayInfo()">Click me!</button>
    <input type="submit" value="Submit" onclick="getInfo()">
    <input type="submit" value="Double Click" ondblclick="getInfo()">
    <input type="submit" value="Mouse Hover" onmouseover="getInfo()">
    <input type="submit" value="Mouse Out" onmouseout="getInfo()">

</body>

</html>
