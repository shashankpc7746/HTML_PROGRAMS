<!DOCTYPE html>
<html lang="en">

<head>
    <title>Element by Name</title>
    <script type="text/javascript">
        function totalCount() {
            var count = document.getElementsByName("gender");
            alert("Total count of gender in the form=" + count.length)
        }
    </script>
</head>

<body>
    <form>
        <label>
            Male: <input type="radio" name="gender" value="male" /></label>
        <label>
            Female:<input type="radio" name="gender" value="female" /></label>
        <input type="button" onclick="totalCount()" value="submit" />
    </form>
</body>

</html>
